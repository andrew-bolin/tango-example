# Default values for tango-example.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Pull secrets to add for protected registries - uncomment and adjust:
#
# pullSecrets:
#   - gitlab-registry
#
# and create pull secrets eg:
# kubectl create secret -n <KUBE_NAMESPACE> \
#        docker-registry <PULL_SECRET> \
#        --docker-server=<REGISTRY> \
#        --docker-username=<REGISTRY_USER> \
#        --docker-password=<REGISTRY_PASSWORD> \
#        --docker-email=<USER_EMAIL> 

# Only enable Helm tests when using Tiller
helmTests: true

tangodb:
  enabled: true
  createpv: true
  image:
    registry: nexus.engageska-portugal.pt/ska-docker
    image: tango-db
    tag: latest
    pullPolicy: IfNotPresent
  db:
    rootpw: secret
    db: tango
    user: tango
    password: tango
  resources:
    requests:
      cpu: 200m     # 200m = 0.2 CPU
      memory: 256Mi # 256Mi = 0.25 GB mem

databaseds:
  enabled: true
  image:
    registry: nexus.engageska-portugal.pt/ska-docker
    image: tango-cpp
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 200m     # 200m = 0.2 CPU
      memory: 256Mi # 256Mi = 0.25 GB mem

tangorest:
  enabled: true
  replicas: 3
  image:
    registry: nexus.engageska-portugal.pt/ska-docker
    image: tango-rest
    tag: latest
    pullPolicy: IfNotPresent

dsconfig:
  image:
    registry: nexus.engageska-portugal.pt/ska-docker
    image: tango-dsconfig
    tag: latest
    pullPolicy: IfNotPresent

powersupply:
  enabled: true
  image:
    registry: nexus.engageska-portugal.pt/tango-example
    image: powersupply
    tag: latest
    pullPolicy: IfNotPresent

# Configure Ingress resource that allow you to access the Tango REST API
ingress:
  enabled: true
  hostname: tango-example.minikube.local

  # Ingress annotations
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/x-forwarded-prefix: true
    nginx.ingress.kubernetes.io/ssl-redirect: false

  # Ingress TLS configuration
  #
  tls:
    enabled: true
    secretname: "tls-secret-tango-example-{{ .Release.Name }}"
    hostname: "{{ .Values.ingress.hostname }}"


nodeSelector: {}

affinity: {}

tolerations: []
