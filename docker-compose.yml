#
# Docker compose file for TANGO database and database device server
#
# Defines:
#   - tangodb: MariaDB database with TANGO schema
#   - databaseds: TANGO database device server
#
# Requires:
#   - None
#
version: '2'
volumes:
  tangodb: {}

services:
  tangodb:
    image: registry.gitlab.com/ska-telescope/ska-docker/tango-db:latest
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=tango
      - MYSQL_USER=tango
      - MYSQL_PASSWORD=tango
    volumes:
      - tangodb:/var/lib/mysql

  databaseds:
    image: registry.gitlab.com/ska-telescope/ska-docker/tango-cpp:latest
    depends_on:
      - tangodb
    environment:
      - MYSQL_HOST=tangodb:3306
      - MYSQL_DATABASE=tango
      - MYSQL_USER=tango
      - MYSQL_PASSWORD=tango
      - TANGO_HOST=databaseds:10000
    entrypoint:
      - /usr/local/bin/wait-for-it.sh
      - tangodb:3306
      - --timeout=30
      - --strict
      - --
      - /usr/local/bin/DataBaseds
      - "2"
      - -ORBendPoint
      - giop:tcp::10000

  powersupply:
    image: registry.gitlab.com/ska-telescope/powersupply:latest
    depends_on:
    - databaseds
    environment:
    - TANGO_HOST=databaseds:10000
    command: >
      sh -c "wait-for-it.sh databaseds:10000 --timeout=30 --strict --
             tango_admin --check-device test/power_supply/1 ||\
             tango_admin --add-server PowerSupply/test PowerSupply test/power_supply/1 &&\
             /venv/bin/python /app/powersupply/powersupply.py test"
